<div class="container">
  <form (ngSubmit)="addNewIngredient(f)" #f="ngForm">
    <div class="row">
      <div class="col-sm-9">
        <input 
        class="form-control" 
        type="text" 
        placeholder="Ingredient" 
        name="name"
        ngModel
        required>
      </div>
      <div class="col-sm-3">
        <input 
        class="form-control" 
        type="number" 
        placeholder="Amount" 
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <button 
        class="btn btn-success" 
        type="submit" 
        [disabled]="!f.valid">{{ !editMode ? 'Add' : 'Update' }}</button>
        
        <button 
        *ngIf="editMode"
        class="btn btn-danger"
        type="button"
        (click)="onDelete()"
        >Delete</button>
        
        <button 
        class="btn btn-primary"
        type="button"
        (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
</div>
