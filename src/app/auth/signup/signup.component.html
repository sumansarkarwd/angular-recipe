<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Signup</h1>
      <hr>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
          id="email"
          name="email"
          type="text" 
          class="form-control"
          ngModel
          >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
          id="password"
          name="password"
          type="password" 
          class="form-control"
          ngModel
          >
        </div>
        <div class="form-group">
          <button 
          class="btn btn-primary"
          type="submit"
          >Signup</button>
        </div>
      </form>
    </div>
  </div>      
</div>
