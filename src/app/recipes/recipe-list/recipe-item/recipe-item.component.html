<a style="cursor: pointer;" 
class="list-group-item" 
[routerLink] = "[index]"
routerLinkActive="active">
  <div class="row">
    <div class="col-sm-12">
      <div class="pull-left">
        <p><strong>{{recipe.name}}</strong></p>
        <em>{{recipe.description}}</em>
      </div>
      <div class="pull-right">
        <img src="{{recipe.photo}}" alt="{{recipe.name}}" class="img-respinsive" style="max-width: 50px;">
      </div>
    </div>
  </div>
</a>
